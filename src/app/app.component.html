<div class="container">

    <h1>Liste de Pokémons</h1>
    <input #input (keyup.enter)="selectPokemon(input)" type="number" name="pokemon" id="pokemon"/>
    <p *ngIf="pokemonSelected">
        Vous avez sélectionné le pokémon : {{ pokemonSelected?.name }}
    </p>
    <p *ngIf="!pokemonSelected">
        Aucun pokémon n'a été trouvé.
    </p>

    <div class="row">
        <div class="col s4 m6" *ngFor="let pokemon of pokemonList">
            <div class="card row">
                <div class="card-image col s6">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-content col s6">
                    <span class="card-title">{{ pokemon.name }}</span>
                    <p>{{ pokemon.created }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
