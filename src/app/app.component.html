<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
    <div class="row">
        <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard="purple">
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
